{% extends "layout.html" %}

{% block title %}
    Flights
{% endblock %}

{% block body %}
    <div class="Visit">
        <a href="http://127.0.0.1:5000/flights" title="Go to Flights section">Visit our Flights section</a>
    </div>

    <h1>Book a Flight</h1>
    <form action="{{ url_for('book') }}" method="post">

        <div class="form-group">
            <select class="form-control" name="flight_id">
                {% for flight in flights %}
                    <option value="{{ flight.id }}">{{ flight.origin }} to {{ flight.destination }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <input class="form-control" name="name" placeholder="Passenger Name">
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Book Flight</button>
        </div>

    </form>
{% endblock %}
